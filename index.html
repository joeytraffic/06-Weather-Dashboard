<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="header">
        <nav>
            <h1>Weather Dashboard</h1>
        </nav>
    </header>
    
    <main class="main">
        <aside class="search">
            <h2>Search for a City:</h2>
            <input id="search-input" class="search-input" type="text" placeholder="San Diego">
            <button class="btn">Search</button>
            
        </aside>

        <section class="results">
            <div class="city-container">
                <h2 class="city">CITY</h2>
                <div class="weather-main" id="temp-main">Temp: </div>
                <div class="weather-main" id="wind-main">Wind: </div>
                <div class="weather-main" id="humidity-main">Humidity: </div>
            </div>

            <h2 class="forecast">5-Day Forecast:</h2>

            <div class="forecast-container">
                
                <div class="day-card" id="day1">
                    <h3 class="date" id="date1"></h3>
                    <div class="weather-card" id="temp1">Temp: </div>
                    <div class="weather-card" id="wind1">Wind: </div>
                    <div class="weather-card" id="humidity1">Humidity: </div>
                </div>

                <div class="day-card" id="day2">
                    <h3 class="date" id="date2"></h3>
                    <div class="weather-card" id="temp2">Temp: </div>
                    <div class="weather-card" id="wind2">Wind: </div>
                    <div class="weather-card" id="humidity2">Humidity: </div>
                </div>

                <div class="day-card" id="day3">
                    <h3 class="date" id="date3"></h3>
                    <div class="weather-card" id="temp3">Temp: </div>
                    <div class="weather-card" id="wind3">Wind: </div>
                    <div class="weather-card" id="humidity3">Humidity: </div>
                </div>

                <div class="day-card" id="day4">
                    <h3 class="date" id="date4"></h3>
                    <div class="weather-card" id="temp4">Temp: </div>
                    <div class="weather-card" id="wind4">Wind: </div>
                    <div class="weather-card" id="humidity4">Humidity: </div>
                </div>

                <div class="day-card" id="day5">
                    <h3 class="date" id="date5"></h3>
                    <div class="weather-card" id="temp5">Temp: </div>
                    <div class="weather-card" id="wind5">Wind: </div>
                    <div class="weather-card" id="humidity5">Humidity: </div>
                </div>

            </div>
        </section>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
